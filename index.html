<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./images/avaliacao.svg"
          alt="desenho de um balão com cinco estrelas"
        />
        <div class="top">
          <h2>Informações Pessoais</h2>
        </div>
      </header>
      <form id="my-form">
        <div class="wrapper">
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required />
                </div>
                <div class="input-wrapper">
                  <label for="lastname">Sobrenome</label>
                  <input type="text" id="lastname" required />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="name"
                  >Email <span>(digite um email válido)</span></label
                >
                <input type="email" id="name" required />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="mentorship">Selecione quem foi o seu mentor</label>
                <select name="mentorship" id="mentorship">
                  <option value="mentorship-name">Rafael</option>
                  <option value="mentorship-name">Daniela</option>
                  <option value="mentorship-name">Pedro</option>
                  <option value="mentorship-name">Jenifer</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea
                  name="feedback"
                  id="feedback"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
            <div class="input-wrapper" id="checkbox-container">
                <input type="checkbox" id="agree" />
                <label for="agree"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>
                <div class="input-wrapper">
                  <label for="next-mentorship">Das</label>
                  <input type="time" id="next-mentorship-begin" />
                </div>
                <div class="input-wrapper">
                  <label for="next-mentorship">Até</label>
                  <input type="time" id="next-mentorship-end" />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <button>Salvar</button>
      </form>
    </div>
  </body>
</html>
